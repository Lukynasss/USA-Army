<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Formulář</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('pozadi.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .highlight {
      background: linear-gradient(135deg, #114103, #0e1d09);
      color: white;
      padding: 20px 40px;
      font-size: 3em;
      font-weight: bold;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin: 40px 20px 50px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      line-height: 1.6;
      border: 2px solid black;
      overflow: auto;
      max-height: 90vh;
      margin: 40px 20px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid black;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .form-group input[type="submit"] {
      background-color: #114103;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      border: 2px solid black;
      transition: background-color 0.3s;
    }

    .form-group input[type="submit"]:hover {
      background-color: #74b2f2;
    }

    .menu {
      margin-top: 20px;
      text-align: center;
      margin: 0 20px 40px;
    }

    .menu a button {
      background-color: #114103;
      border: 2px solid black;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu a button:hover {
      background-color: #74b2f2;
    }
  </style>
</head>
<body>

  <div class="highlight">Formulář přihlášky</div>

  <div class="form-container">
    <form id="discord-form">

      <h2>OOC (Out of Character)</h2>

      <div class="form-group">
        <label for="discord">Discord</label>
        <input type="text" id="discord" name="Discord" required>
      </div>

      <div class="form-group">
        <label for="vek">Věk</label>
        <input type="number" id="vek" name="Věk" required>
      </div>

      <div class="form-group">
        <label for="zkusenosti">Máš zkušenosti s RP armády</label>
        <select id="zkusenosti" name="Zkušenosti s armádou">
          <option value="Ano">Ano</option>
          <option value="Ne">Ne</option>
        </select>
      </div>

      <h2>IC (In Character)</h2>

      <div class="form-group">
        <label for="jmeno">Jméno a příjmení</label>
        <input type="text" id="jmeno" name="Jméno a příjmení" required>
      </div>

      <div class="form-group">
        <label for="pohlavi">Pohlaví</label>
        <select id="pohlavi" name="Pohlaví">
          <option value="Muž">Muž</option>
          <option value="Žena">Žena</option>
          <option value="Ostatní">Ostatní</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zdravotni">Máte nějaké zdravotní problémy?</label>
        <textarea id="zdravotni" name="Zdravotní problémy" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="proc">Proč se hlásíte do armády?</label>
        <textarea id="proc" name="Proč se hlásíte" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="prace">Jaká byla vaše minulá povolání?</label>
        <textarea id="prace" name="Předchozí práce" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="zivot">Jste schopen pro naši zemi položit život?</label>
        <select id="zivot" name="Položit život?">
          <option value="Ano">Ano</option>
          <option value="Ne">Ne</option>
        </select>
      </div>

      <div class="form-group">
        <label for="instruktor">Chtěl by jste se přidat k výcvikovým instruktorům?</label>
        <select id="instruktor" name="Instruktor?">
          <option value="Ano">Ano</option>
          <option value="Ne">Ne</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Do jakého branche chcete vstoupit?</label>
        <select id="branch" name="Branch" required>
          <option value="US Army">US Army</option>
          <option value="US Airforce">US Airforce</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Odeslat formulář">
      </div>

    </form>
  </div>

  <div class="menu">
    <a href="index.html"><button>Zpět na hlavní stránku</button></a>
  </div>

  <script>
    document.getElementById("discord-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const webhookURL = "https://discord.com/api/webhooks/1373275554844905564/5cGrIoVTSxFzphzuQonzicLN5TSrmNbcobh45N1YlwBd7ecEnc-pJ2EsqKmYOpy00TOh"; // <<<< SEM DEJ SVŮJ WEBHOOK

      const formData = new FormData(this);
      const message = [...formData.entries()]
        .map(([key, val]) => `**${key}:** ${val}`)
        .join("\\n");

      const payload = {
        content: "📨 **Nová přihláška:**\\n\\n" + message
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("Formulář byl úspěšně odeslán.");
          this.reset();
        } else {
          alert("Nastala chyba při odesílání.");
        }
      } catch (err) {
        alert("Chyba: " + err.message);
      }
    });
  </script>

</body>
</html>
