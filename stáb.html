<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Štáb</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('pozadi.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .highlight {
      background: linear-gradient(135deg, #114103, #0e1d09);
      color: white;
      padding: 15px 30px;
      font-size: 2.5em; /* Zmenšení velikosti titulku */
      font-weight: bold;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 40px; /* Menší mezera */
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7); /* Rozšíření tmavého pozadí */
      color: white;
      padding: 25px;
      border-radius: 15px;
      width: 85%;
      max-width: 1000px; /* Rozšíření šířky */
      text-align: left;
      font-size: 1.3em; /* Zmenšení velikosti písma */
      line-height: 1.5;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap; /* Aby byly obrázky lépe zarovnané při menších obrazovkách */
      align-items: center; /* Zarovnání obrázků na střed */
      justify-content: center; /* Zarovnání obrázků na střed */
    }

    /* Úprava pro stejné rozměry fotek */
    .image-container img {
      width: 100%;
      height: 300px; /* Zvětšení výšky obrázků pro lepší vizuální efekt */
      object-fit: cover;
      max-width: 280px; /* Nastavení šířky obrázků */
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Styly pro text pod fotkami */
    .image-container div {
      text-align: center;
      margin-top: 15px;
      color: #fff;
      font-size: 1.1em; /* Zvýšení velikosti textu pod obrázky pro lepší čitelnost */
      margin-bottom: 25px;
    }

    .menu {
      position: absolute;
      bottom: 40px;
    }

    .menu a button {
      background-color: #114103;
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      font-size: 1.1em; /* Menší písmo pro tlačítko */
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu a button:hover {
      background-color: #74b2f2;
    }

  </style>
</head>
<body>

  <div class="highlight">Štáb</div>

  <div class="content">

    <div class="image-container">
      <div>
        <img src="fotky/general2.png" alt="General 2">
        <p><strong>Gabriel Fernandez</strong><br>
            Velitel armády</p>
      </div>
      <div>
        <img src="fotky/general3.png" alt="General 3">
        <p><strong>Christopher Maywheather</strong><br>
          Mluvčí generálního štábu</p>
      </div>
    </div>
  </div>

  <div class="menu">
    <a href="index.html"><button>Zpět na hlavní stránku</button></a>
  </div>

</body>
</html>
