<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Fotky</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('pozadi.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px 100px;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .highlight {
      background: linear-gradient(135deg, #114103, #0e1d09);
      color: white;
      padding: 20px 40px;
      font-size: 3em;
      font-weight: bold;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      text-align: center;
    }

    .gallery-wrapper {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 1100px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery a img {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery a img:hover {
      transform: scale(1.05);
    }

    .menu {
      margin-top: 40px;
    }

    .menu a button {
      background-color: #114103;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu a button:hover {
      background-color: #74b2f2;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:active {
      display: none;
    }

    @media (max-width: 600px) {
      .highlight {
        font-size: 2em;
        padding: 15px 25px;
      }

      .gallery img {
        max-width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="highlight">Galerie fotek</div>

  <div class="gallery-wrapper">
    <div class="gallery">
      <a href="#"><img src="fotky/foto1.png" alt="Fotka 1"></a>
      <a href="#"><img src="fotky/foto2.png" alt="Fotka 2"></a>
      <a href="#"><img src="fotky/foto3.jpg" alt="Fotka 3"></a>
      <a href="#"><img src="fotky/foto4.png" alt="Fotka 4"></a>
      <a href="#"><img src="fotky/foto5.png" alt="Fotka 5"></a>
      <a href="#"><img src="fotky/foto6.png" alt="Fotka 6"></a>
      <a href="#"><img src="fotky/foto7.png" alt="Fotka 7"></a>
      <a href="#"><img src="fotky/foto8.png" alt="Fotka 8"></a>
      <a href="#"><img src="fotky/foto9.png" alt="Fotka 9"></a>
      <a href="#"><img src="fotky/foto10.png" alt="Fotka 10"></a>
      <a href="#"><img src="fotky/foto11.png" alt="Fotka 11"></a>
      <a href="#"><img src="fotky/foto12.png" alt="Fotka 12"></a>
      <a href="#"><img src="fotky/foto13.png" alt="Fotka 13"></a>
      <a href="#"><img src="fotky/foto14.png" alt="Fotka 14"></a>
      <a href="#"><img src="fotky/foto15.png" alt="Fotka 15"></a>
    </div>
  </div>

  <div class="menu">
    <a href="index.html"><button>Zpět na hlavní stránku</button></a>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Velká fotka">
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const galleryLinks = document.querySelectorAll('.gallery a');

    galleryLinks.forEach(link => {
      const img = link.querySelector('img');
      link.addEventListener('click', e => {
        e.preventDefault();
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });
  </script>

</body>
</html>
